<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css">
		<link rel="stylesheet" href="./src/styles/TextboxStyles.css">
		<link rel="stylesheet" href="./src/styles/Balance.css">
		<link rel="stylesheet" href="./src/styles/ChoiceBtnStyles.css">
		<link rel="stylesheet" href="./src/styles/StockMarketStyles.css">

		<title>Budgetville</title>
	</head>
	<body>
		<main>
			<div id="choices-div" class="hide">
				<button id="choice-1" class="choice-btn hide"></button>
				<button id="choice-2" class="choice-btn hide"></button>
				<button id="choice-3" class="choice-btn hide"></button>
				<button id="choice-4" class="choice-btn hide"></button>
			</div>	
			<div id="balance-hud" class="hide">
				<img id="balance-img" src="./UI Images/BalanceHUD.png">
			</div>
			<div id="textbox" class="hide">
				<img id="textbox-arrow" src="./UI Images/NextDialouge.png">
			</div>
			<div id="stock-market-main" class="show">
				<div class="select-wrapper">
					<select id="stock-selector">
						<option value="ironcliff" class="stock-choice">Ironcliff</option>
						<option value="northway" class="stock-choice">Northway</option>
						<option value="clearhaven" class="stock-choice">Clearhaven</option>
						<option value="redfield" class="stock-choice">Redfield</option>
						<option value="bluecrest" class="stock-choice">Bluecrest</option>
					</select>
				</div>
				<div id="stock-content-wrapper">
					<div id="stock-graph">
						<p id="stock-price"></p>
						<canvas id="stock-chart"></canvas>
					</div>
					<div id="stock-actions">
						<div id="portfolio-info">
							<p id="shares-owned">Shares: <span id="shares-qty">0</span></p>
							<p id="avg-cost">Avg Cost: <span id="avg-cost-val">$0.00</span></p>
							<p id="profit-loss">P/L: <span id="profit-loss-val">$0.00</span></p>
						</div>
						
						<div id="market-state-indicator">
							<span id="market-state-text">Market: Neutral</span>
						</div>
						
						<div id="news-notification" class="hide">
							<p id="news-text"></p>
						</div>
						
						<div id="transaction-message" class="hide">
							<p id="transaction-text"></p>
						</div>
						
						<div id="quick-actions">
							<button id="buy-max-btn" class="quick-btn">Buy Max</button>
							<button id="sell-all-btn" class="quick-btn">Sell All</button>
						</div>
						
						<div id="buy-wrapper">
							<input type="number" id="purchase-quantity" value="0">
							<button id="purchase-btn">Buy</button>
						</div>
						<div id="sell-wrapper">
							<input type="number" id="sell-quantity" value="0">
							<button id="sell-btn">Sell</button>
						</div>
						<div id="error-message">
							<p id="error-msg-txt"></p>
						</div>
					</div>
				</div>
			</div>
			<canvas id="game"></canvas>
		</main>
		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
